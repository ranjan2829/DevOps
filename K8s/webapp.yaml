apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  -deployment
  labels:
    app: webapp
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      
  template:
    metadata:
      labels:
        app: webapp
        

    spec:
      containers:
      - name: mongodb
        image: mongo5.0
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  -service
spec:
  selector:
    app.kubernetes.io/name: webapp
    
  ports:
    - protocol: TCP
      port: 80
      targetPort: 27017
      //the target port === container port 